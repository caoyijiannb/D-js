<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var sum=0;
        function count(m){
            //       i=1   i<10    循环，如果有数字大于零和小于5就自身加一
            for (var i=1; i <m ; i++){
                // 判断：i除以2余零的话就是基数
                if(i%2!=0){
                    sum+=i
                }
           }
           // 返回值，返回到实参里也就是返回到count（10）
           return sum
        }
        // 变量，设置名字要不在控制台显示不出来
        var result=count(10);
        console.log(result);
    </script>
</body>
</html>
