<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="button" value="+" v-on:click='show'>
        {{ msg }}
        <input type="button" value="-" v-on:click='ow'>
    </div>
    <script>
        var app1 = new Vue({
            el:'#app',
            data:{
                msg:"99"
            },
            methods:{
                show:function(){
                    this.msg++;
                },
                ow:function(){
                    this.msg--
                }
            }          
        })
    </script>
</body>
</html>
